{% extends 'base.html' %}
{% block content %}
<!-- Header -->
<header class="login-hero py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Welcome Back</h1>
            <p class="lead fw-normal text-white-50 mb-0">Log into your account</p>
        </div>
    </div>
</header>

<!-- Login Form -->
<div class="container my-5 d-flex justify-content-center">
    <div class="card login-card shadow-lg p-4">
        <h2 class="text-center mb-4 text-white">Login</h2>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
                <input type="text" class="form-control login-input" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="password" class="form-control login-input" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary rounded-pill">Login</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p class="text-muted mb-0">Donâ€™t have an account? <a href="{% url 'register' %}" class="login-link">Sign Up</a></p>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
  /* Hero Section */
  .login-hero {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border-bottom: 4px solid #0d6efd;
  }

  /* Login Card */
  .login-card {
    background-color: #1e1e1e;
    border: none;
    border-radius: 16px;
    width: 100%;
    max-width: 450px;
    color: #eaeaea;
  }

  /* Inputs */
  .login-input {
    background-color: #2b2b2b;
    border: none;
    border-radius: 12px;
    padding: 12px;
    color: #fff;
  }
  .login-input::placeholder {
    color: #bbb;
  }
  .login-input:focus {
    background-color: #333;
    box-shadow: 0 0 0 2px #6a11cb;
    color: #fff;
  }

  /* Button */
  .btn-primary {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border: none;
    padding: 12px;
    font-weight: bold;
    transition: transform 0.3s ease;
  }
  .btn-primary:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #2575fc, #6a11cb);
  }

  /* Links */
  .login-link {
    color: #0d6efd;
    text-decoration: none;
    font-weight: 600;
  }
  .login-link:hover {
    color: #6a11cb;
  }
</style>
{% endblock %}
